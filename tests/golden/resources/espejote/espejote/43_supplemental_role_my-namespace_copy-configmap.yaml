apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: configmap
  name: configmap
  namespace: syn-espejote
rules:
  - apiGroups:
      - ''
    resources:
      - configmap
    verbs:
      - list
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/name: espejote:supplemental:configmap:my-namespace:espejote-copy-configmap
  name: espejote:supplemental:configmap:my-namespace:espejote-copy-configmap
  namespace: syn-espejote
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: configmap
subjects:
  - kind: ServiceAccount
    name: espejote-copy-configmap
    namespace: my-namespace
