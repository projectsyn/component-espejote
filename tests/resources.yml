parameters:
  espejote:
    resources:
      espejote:
        limits:
          cpu: 200m
          memory: 256Mi
      rbac_proxy:
        limits:
          cpu: 1
          memory: 256Mi

    jsonnetLibraries:
      a/my-lib:
        spec:
          data:
            foo: bar
      my-lib:
        spec:
          data:
            foo: bar

    managedResources:
      without-sa:
        spec:
          triggers: []
          context: []
      with-sa:
        spec:
          triggers: []
          context: []
          serviceAccountRef:
            name: sa-with
      with-sa-in-spec:
        spec:
          triggers: []
          context: []
          serviceAccountRef:
            name: sa-in-spec
      my-namespace/copy-configmap:
        _clusterRoles:
          namespace:
            rules:
              - apiGroups:
                  - ""
                resources:
                  - namespaces
                verbs:
                  - list
        _roles:
          configmaps:
            rules:
              - apiGroups: [""]
                resources: [configmaps]
                verbs: [patch]
          a/configmaps:
            rules:
              - apiGroups: [""]
                resources: [configmaps]
                verbs: [patch]
          b/configmaps:
            rules:
              - apiGroups: [""]
                resources: [configmaps]
                verbs: [patch]
        spec:
          triggers: []
          context: []
      my-namespace/copy-secret:
        _clusterRoleBindings:
          - cluster-admin
        _roleBindings:
          - admin
          - argocd-manager
        spec:
          triggers: []
          context: []
          serviceAccountRef:
            name: copy-configmap
      my-namespace/auto-roles-1:
        _roles:
          espejote-update-configmaps:
            rules:
              - apiGroups:
                  - ""
                resources:
                  - configmaps
                verbs:
                  - patch
                  - delete
                  - create
        spec:
          triggers:
            - name: timer
              interval: 10s
            - name: namespace
              watchResource:
                apiVersion: v1
                kind: Namespace
                labelSelector:
                  matchExpressions:
                    - key: managedresource-sample.espejote.io/inject-cm
                      operator: Exists
            - name: configmap
              watchResource:
                apiVersion: v1
                kind: ConfigMap
                namespace: ''
                name: cm-to-inject
            - name: override-namespaced-1
              watchResource:
                _namespaced: false
                apiVersion: v1
                kind: WeirdlyScopedResource
            - name: override-namespaced-2
              watchResource:
                _namespaced: true
                apiVersion: v1
                kind: ClusterWeirdlyScopedResource
            - name: weird-resource
              watchResource:
                _resource: sheep
                apiVersion: cattle.farmersdelight.io/v1
                kind: Sheep
          context: []
      my-namespace/auto-roles-2:
        spec:
          triggers:
            - name: configmap
              watchResource:
                apiVersion: v1
                kind: ConfigMap
                name: cm-to-inject
            - name: secret
              watchResource:
                apiVersion: v1
                kind: Secret
                namespace: my-namespace
            - name: pod
              watchResource:
                apiVersion: v1
                kind: Pod
                namespace: other-namespace
          context:
            - name: namespaces
              resource:
                apiVersion: v1
                kind: Namespace
                labelSelector:
                  matchExpressions:
                    - key: managedresource-sample.espejote.io/inject-cm
                      operator: Exists
            - name: configmap
              resource:
                apiVersion: v1
                kind: ConfigMap
